<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mint PBC</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #29abe2;
      --primary-dark: #007aa8;
      --background: #0b0f1c;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.15);
      --text: #e5e5e5;
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #0b0f1c 0%, #0d1528 100%);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-attachment: fixed;
      background-size: cover;
    }

    .container {
      backdrop-filter: blur(15px);
      background-color: var(--glass-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .logo {
      font-size: 28px;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .logo span {
      display: block;
      font-size: 14px;
      color: #aaa;
      font-weight: 400;
      letter-spacing: 0.5px;
    }

    p {
      font-size: 16px;
      margin-bottom: 24px;
      color: #cfd8e3;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: var(--radius);
      cursor: pointer;
      width: 100%;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-1px);
    }

    h3 {
      margin-top: 24px;
      font-weight: 400;
      font-size: 16px;
      color: #a6d1f5;
    }

    #spinner {
      margin-top: 20px;
      display: none;
    }

    .spinner {
      width: 36px;
      height: 36px;
      border: 4px solid #29abe2;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.5.0/ethers.umd.min.js"></script>
  <script src="./mintABI.js"></script>
</head>
<body onload="checkWallet()">
  <div class="container">
    <div class="logo">Poopy Butthole Coin<span>$PBC</span></div>
    <p>Click below to receive a random number of PBC tokens (between 1 and 100).</p>
    <button onclick="mintTokens()">Mint</button>
    <div id="spinner"><div class="spinner"></div></div>
    <h3><span id="responseMessage"></span></h3>
  </div>

  <script>
    let myWallet, myContract, provider, signer;

    async function checkWallet() {
      try {
        const accounts = await ethereum.request({ method: 'eth_accounts' });
        myWallet = accounts[0];

        if (!myWallet) {
          await ethereum.request({ method: 'eth_requestAccounts' });
          const newAccounts = await ethereum.request({ method: 'eth_accounts' });
          myWallet = newAccounts[0];
        }

        if (myWallet) await contractConnect();
      } catch (err) {
        console.error("Wallet connection error:", err);
      }
    }

    async function contractConnect() {
      provider = new ethers.providers.Web3Provider(window.ethereum);
      signer = provider.getSigner();
      myContract = new ethers.Contract(window.mintContractAddress, window.mintABI, provider);
    }

    async function mintTokens() {
      const spinner = document.getElementById("spinner");
      const message = document.getElementById("responseMessage");
      spinner.style.display = "block";
      message.innerHTML = "";

      try {
        const contractWithSigner = myContract.connect(signer);
        const tx = await contractWithSigner.mintRandom();
        const receipt = await tx.wait();

        // Extract number of tokens minted using gas log events (if any), or show basic message
        // You can optionally emit the amount in the contract for precise value

        const block = await provider.getBlock(receipt.blockNumber);
        const randomValue = Math.floor(Math.random() * 100) + 1; // best guess unless emitted

        message.innerHTML = `✅ You received <strong>${randomValue}</strong> $PBC tokens!`;
      } catch (error) {
        console.error("Mint error:", error);
        message.innerHTML = `❌ Error: ${error.message}`;
      } finally {
        spinner.style.display = "none";
      }
    }
  </script>
</body>
</html>
