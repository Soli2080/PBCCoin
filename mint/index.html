<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mint PBC</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #0c1f3f, #09152a);
            color: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        button {
            background-color: #29abe2;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #007aa8;
        }
        h3 {
            color: #007aa8;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.5.0/ethers.umd.min.js"></script>
    <script src="./mintABI.js"></script>
</head>
<body onload="checkWallet()">
    <div class="container">
        <h1>Get Your PBC</h1>
        <p>Click Mint to receive a random number of PBC tokens (between 1 and 100).</p>
        <button onclick="mintTokens()">Mint</button>
        <h3><span id="responseMessage"></span></h3>
    </div>

    <script>
        let myWallet, myContract, provider, signer;

        async function checkWallet() {
            try {
                const accounts = await ethereum.request({ method: 'eth_accounts' });
                myWallet = accounts[0];

                if (!myWallet) {
                    await ethereum.request({ method: 'eth_requestAccounts' });
                    const newAccounts = await ethereum.request({ method: 'eth_accounts' });
                    myWallet = newAccounts[0];
                }

                if (myWallet) {
                    await contractConnect();
                }
            } catch (err) {
                console.error("Wallet connection error:", err);
            }
        }

        async function contractConnect() {
            provider = new ethers.providers.Web3Provider(window.ethereum);
            signer = provider.getSigner();
            myContract = new ethers.Contract(window.mintContractAddress, window.mintABI, provider);
        }

        async function mintTokens() {
            try {
                const contractWithSigner = myContract.connect(signer);
                const tx = await contractWithSigner.mintRandom(); // <--- New function!
                const receipt = await tx.wait();
                document.getElementById('responseMessage').innerHTML = "✅ Random PBC minted successfully!";
            } catch (error) {
                console.error("Error minting:", error);
                document.getElementById('responseMessage').innerHTML = `❌ Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
